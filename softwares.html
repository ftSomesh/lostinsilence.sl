<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in Silence - Softwares Used</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            text-align: center;
        }

        .software-section {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h1 {
            color: #222;
            text-align: center;
        }

        .software-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .software-card {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 18px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .software-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        @media screen and (max-width: 450PX) {
            body {
                padding-inline: 1rem;
            }
        }
    </style>
</head>

<body>
    <section class="software-section">
        <h1>Softwares Used</h1>
        <div class="software-list">
            <div class="software-card">CapCut - Video Editing</div>
            <div class="software-card">Turbo VPN - Secure Browsing</div>
            <div class="software-card">Learnado - Images & Research</div>
            <div class="software-card">Pixabay - Stock Sounds & Background musics</div>
            <div class="software-card">ChatGPT - Script Writing</div>
            <div class="software-card">CapCut Auto Subtitles - AI Subtitling</div>
            <div class="software-card">Eleven Lap - Text to Speech</div>
            <div class="software-card">Handbrake - Video compressing</div>
        </div>
    </section>
</body>

</html>
